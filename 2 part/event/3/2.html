<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul class="tree" id="tree">
      <li>
        Животные
        <ul>
          <li>
            Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>
            Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Рыбы
        <ul>
          <li>
            Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>
          </li>
          <li>
            Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      //для всех li в дереве создадим span и поместим в него li
      for (let li of tree.querySelectorAll("li")) {
        let span = document.createElement("span");
        li.prepend(span);
        span.append(span.nextSibling);
      }

      //  отслеживаем клик на дереве
      tree.onclick = function (event) {
        if (event.target.tagName != "SPAN") {
          return;
        }
        // создаем переменную с вложенными элементами
        let childrenContainer = event.target.parentNode.querySelector("ul");
        //если вложенных элементов нет
        if (!childrenContainer) return; //
        //переключаем видимость
        childrenContainer.hidden = !childrenContainer.hidden;
      };
    </script>
  </body>
</html>
